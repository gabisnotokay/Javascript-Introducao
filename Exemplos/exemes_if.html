<html>
<head><title>Uso com comando switch em Javascript</title>

<script language="Javascript">
var mes=window.prompt("Digite um valor entre 1-12","");
if(mes==1){
alert('Este número digitado correspode ao mês de JANEIRO');}
if(mes==2){
alert('Este número digitado correspode ao mês de FEVEREIRO');}
if(mes==3){
alert('Este número digitado correspode ao mês de MARÇO');}
if(mes==4){
alert('Este número digitado correspode ao mês de ABRIL');}
if(mes==5){
alert('Este número digitado correspode ao mês de MAIO');}
if(mes==6){
alert('Este número digitado correspode ao mês de JUNHO');}
if(mes==7){
alert('Este número digitado correspode ao mês de JULHO');}
if(mes==8){
alert('Este número digitado correspode ao mês de AGOSTO');}
if(mes==9){
alert('Este número digitado correspode ao mês de SETEMBRO');}
if(mes==10){
alert('Este número digitado correspode ao mês de OUTUBRO');}
if(mes==11){
alert('Este número digitado correspode ao mês de NOVEMBRO');}
if(mes==12){
alert('Este número digitado correspode ao mês de DEZEMBRO');}
</script>
