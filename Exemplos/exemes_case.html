<html>
<head><title>Uso com comando switch em Javascript</title>
</head>

<script language="Javascript">
var mes=window.prompt("Digite um valor entre 1-12","");
switch(mes){
case'1':{alert('Este número digitado correspondente ao mês de JANEIRO');
break;}
case'2':{alert('Este número digitado correspondente ao mês de FEVEREIRO');
break;}
case'3':{alert('Este número digitado correspondente ao mês de MARÇO');
break;}
case'4':{alert('Este número digitado correspondente ao mês de ABRIL');
break;}
case'5':{alert('Este número digitado correspondente ao mês de MAIO');
break;}
case'6':{alert('Este número digitado correspondente ao mês de JUNHO');
break;}
case'7':{alert('Este número digitado correspondente ao mês de JUNHO');
break;}
case'8':{alert('Este número digitado correspondente ao mês de AGOSTO');
break;}
case'9':{alert('Este número digitado correspondente ao mês de SETEMBRO');
break;}
case'10':{alert('Este número digitado correspondente ao mês de OUTUBRO');
break;}
case'11':{alert('Este número digitado correspondente ao mês de NOVEMBRO');
break;}
case'12':{alert('Este número digitado correspondente ao mês de DEZEMBRO');
break;}
default:{alert('Este número digitado não corresponde a nenhum mês');}
}
</script>
</html>
